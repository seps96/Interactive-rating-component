<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <section id="main">
    <img id="star" alt="star" src="./images/icon-star.svg">
    <h1>How did we do?</h1>

    <p id="supp">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div id="rate-numbers" required>
      <button value="1" class="btn rate-one">1</button>
      <button value="2" class="btn rate-two">2</button>
      <button value="3" class="btn rate-three">3</button>
      <button value="4" class="btn rate-four">4</button>
      <button value="5" class="btn rate-five">5</button>
    </div>
    <br>
    <input type="submit" id="submit" value="SUBMIT">

  </section>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/seps96" target="_blank">seps96</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
